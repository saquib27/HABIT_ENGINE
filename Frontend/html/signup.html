<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
  <div class="signup-card">
    <h2>Create Account</h2>
    <p class="signup-subtitle">Fill in your details to get started</p>

    <form id="signupForm" action="#" method="post" novalidate>
      <div class="field-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
        <span class="field-message" id="nameMsg"></span>
      </div>

      <div class="field-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" required>
        <span class="field-message" id="phoneMsg"></span>
      </div>

      <div class="field-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
        <span class="field-message" id="emailMsg"></span>
      </div>

      <div class="field-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>

        <div class="strength-bar-wrap">
          <div class="strength-bar" id="strengthBar"></div>
        </div>
        <span class="strength-label" id="strengthLabel"></span>
        <span class="field-message" id="passwordMsg"></span>
      </div>

      <div class="field-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
        <span class="field-message" id="confirmMsg"></span>
      </div>

      <input type="submit" value="Sign Up">
    </form>

    <p class="login-prompt">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <script src="../js/firebase-config.js"></script>
  <script src="../js/signup.js"></script>
</body>
</html>
